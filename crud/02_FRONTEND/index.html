<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>CRUD</title>
</head>
<body>
<header class="header">
  <div title="SIMPLE MODE" id="menu" class="menu" onclick="changeASide()">
    <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path d="M4 6H20M4 12H20M4 18H20" stroke="#000000" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"></path>
      </g>
    </svg>
  </div>
  <h1>CRUD</h1>
  <a target="_ blank" href="https://sql-academy.org/ru">
    <img title="SQL ACADEMY" style="width: 32px; padding-top:4px" alt="sql academy logo" src="src/img.png">
  </a>
</header>
<main class="main">
  <!--Левое меню-->
  <aside  id="aside" class="aside">
    <form class="form" name="query" action="">
      <label>
        <textarea class="import__query" name="query" placeholder="  YOUR QUERY
e.g. SELECT * FROM ABONENT
"></textarea>
      </label>
      <button class="submit">SUBMIT</button>
    </form>
    <div class="last__queries">
      <h3>LAST QUERIES</h3>
      <div id="queries">

      </div>
    </div>
  </aside>
  <!--Таблица-->
  <div id="sql__table" class="sql__table">
    <table>
      <thead id="thead">

      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>
  <!--Правое меню-->
  <div class="right__side">
    <div class="tables">
      <h3>TABLES</h3>
      <div id="list__tables">

      </div>

    </div>
    <button id="clear" class="submit">CLEAR</button>
  </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
